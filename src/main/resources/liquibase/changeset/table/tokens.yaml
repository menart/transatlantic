---
databaseChangeLog:
  - changeSet:
      id: tokens:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tokens
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: token_id_pkey
                  name: id
                  type: uuid
              - column:
                  name: user_phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: expired_at
                  type: timestamp
                  constraints:
                    nullable: false
