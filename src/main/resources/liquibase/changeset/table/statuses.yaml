---
databaseChangeLog:
  - changeSet:
      id: statuses:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: statuses
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: status_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description_rus
                  type: varchar(255)
              - column:
                  name: description_eng
                  type: varchar(255)
              - column:
                  name: map_status
                  type: varchar(20)
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: status_id_seq
            - startValue: 1
  - changeSet:
      id: statuses:insert01
      author: Artamonov Aleksander
      changes:
        - loadData:
            columns:
              - column:
                  index: 0
                  name: status
              - column:
                  index: 1
                  name: description_eng
              - column:
                  index: 2
                  name: description_rus
              - column:
                  index: 3
                  name: map_status
            tableName: statuses
            encoding: UTF-8 # кодировка csv файла если она UTF-8 можно этот параметр не ставить
            separator: ';' # символ, разделяющий столбцы в файле. Если это запятая, то параметр можно пропустить
            quotchar: '"' # в какие кавычки будет экранироваться элемент, строки если в нем есть знак, разделяющий столбцы. По умолчанию "
            file: "liquibase/changeset/csv/statuses.01.csv"
  - changeSet:
      id: statuses:update01
      author: Artamonov Aleksander
      changes:
        - update:
            columns:
              - column:
                  name: map_status
                  value: IGNORE
            tableName: statuses
            where: map_status='NEED_DOCUMENT'
  - changeSet:
      id: statuses:update02
      author: Artamonov Aleksander
      changes:
        - update:
            columns:
              - column:
                  name: map_status
                  value: NEED_DOCUMENT
            tableName: statuses
            where: map_status='IGNORE'
  - changeSet:
      id: statuses:insert02
      author: Artamonov Aleksander
      changes:
        - loadData:
            columns:
              - column:
                  index: 0
                  name: status
              - column:
                  index: 1
                  name: description_eng
              - column:
                  index: 2
                  name: description_rus
              - column:
                  index: 3
                  name: map_status
            tableName: statuses
            encoding: UTF-8 # кодировка csv файла если она UTF-8 можно этот параметр не ставить
            separator: ';' # символ, разделяющий столбцы в файле. Если это запятая, то параметр можно пропустить
            quotchar: '"' # в какие кавычки будет экранироваться элемент, строки если в нем есть знак, разделяющий столбцы. По умолчанию "
            file: "liquibase/changeset/csv/statuses.02.csv"