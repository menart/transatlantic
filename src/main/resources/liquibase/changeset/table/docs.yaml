---
databaseChangeLog:
  - changeSet:
      id: docs:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: docs
      changes:
        - createTable:
            tableName: docs
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: doc_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: series
                  type: varchar(25)
              - column:
                  name: number
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: id_department
                  type: varchar(25)
              - column:
                  name: name_department
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: expired_date
                  type: date
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: idx_docs_user_id
            unique: true
            tableName: docs
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: docs_id_seq
            - startValue: 1
  - changeSet:
      id: docs:change-01
      author: Artamonov Aleksander
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: docs
      changes:
        - modifyDataType:
            columnName: name_department
            newDataType: varchar(1000)
            tableName: docs