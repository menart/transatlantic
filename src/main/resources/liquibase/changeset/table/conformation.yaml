---
databaseChangeLog:
  - changeSet:
      id: conformation:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: conformation
      changes:
        - createTable:
            tableName: conformation
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: conformation_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: auth_sms_id_seq
            - startValue: 1