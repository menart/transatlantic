---
databaseChangeLog:
  - changeSet:
      id: mqlogger:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: mqlogger
      changes:
        - createTable:
            tableName: mqlogger
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: mqlogger_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: topic
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: read_at
                  type: timestamp
                  constraints:
                    nullable: true