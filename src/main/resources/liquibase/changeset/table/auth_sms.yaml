---
databaseChangeLog:
  - changeSet:
      id: auth_sms:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: auth_sms
      changes:
        - createTable:
            tableName: auth_sms
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: auth_code_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: ipaddress
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: ipaddress
              - column:
                  name: created_at
            indexName:  idx_ipaddress
            tableName: auth_sms
        - createIndex:
            columns:
              - column:
                  name: phone
              - column:
                  name: created_at
            indexName:  idx_phone
            tableName: auth_sms
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: auth_sms_id_seq
            - startValue: 1