---
databaseChangeLog:
  - changeSet:
      id: tracking_route:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tracking_route
      changes:
        - createTable:
            tableName: tracking_route
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tracking_route_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: route_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tracking_id
                  type: bigint
              - column:
                  name: location
                  type: varchar(500)
              - column:
                  name: route_time
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: tracking_id
            baseTableName: tracking_route
            constraintName: fk_tracking_route
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: tracking
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: route_id
            indexName: idx_route_id
            tableName: tracking_route
            unique: true
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: tracking_route_id_seq
            - startValue: 1
  - changeSet:
      id: tracking_route:clean-01
      author: Artamonov Aleksander
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: tracking_route
      changes:
        - sql:
            sql: |
              TRUNCATE TABLE tracking_route 
              RESTART IDENTITY 
              CASCADE;
