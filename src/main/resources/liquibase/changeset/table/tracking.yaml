---
databaseChangeLog:
  - changeSet:
      id: tracking:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tracking
      changes:
        - createTable:
            tableName: tracking
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tracking_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: user_phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: order_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: track_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: marketplace
                  type: varchar(500)
              - column:
                  name: items
                  type: jsonb
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: tracking_id_seq
            - startValue: 1
  - changeSet:
      id: tracking:change-01
      author: Artamonov Aleksander
      changes:
        addColumn:
          tableName: tracking
          columns:
            - column:
                name: order_datetime
                type: timestamp
  - changeSet:
      id: tracking:change-02
      author: Artamonov Aleksander
      changes:
        - renameColumn:
            tableName: tracking
            newColumnName: goods
            oldColumnName: items
  - changeSet:
      id: tracking:change-03
      author: Artamonov Aleksander
      changes:
        addColumn:
          tableName: tracking
          columns:
            - column:
                name: order_id
                type: bigint
  - changeSet:
      id: tracking:change-04
      author: Artamonov Aleksander
      changes:
        - addColumn:
            tableName: tracking
            columns:
              - column:
                  name: status
                  type: varchar(10)
                  defaultValue: "ACTIVE"
  - changeSet:
      id: tracking:change-05
      author: Artamonov Aleksander
      changes:
        - addColumn:
            tableName: tracking
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
  - changeSet:
      id: tracking:change-06
      author: Artamonov Aleksander
      changes:
        - sql:
            truncate tracking cascade;
        - addColumn:
            tableName: tracking
            columns:
              - column:
                  name: logisticsOrderCode
                  type: varchar(15)
                  constraints:
                    nullable: false
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: logisticsOrderCode
            indexName: idx_logisticsOrderCode
            tableName: tracking
            unique: true