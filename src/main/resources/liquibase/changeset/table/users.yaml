---
databaseChangeLog:
  - changeSet:
      id: users:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: phone
            indexName: idx_user_phone
            unique: true
            tableName: users
        - createSequence:
            - cacheSize: 1
            - cycle: false
            - dataType: bigint
            - incrementBy: 1
            - maxValue: 9223372036854775807
            - minValue: 1
            - sequenceName: users_id_seq
            - startValue: 1
  - changeSet:
      id: users:change-01
      author: Artamonov Aleksander
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: users
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enable
                  type: boolean
                  defaultValueBoolean:  false
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: birthday
                  type: date
              - column:
                  name: inn
                  type: varchar(12)
              - column:
                  name: email
                  type: varchar(150)