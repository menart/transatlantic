---
databaseChangeLog:
  - changeSet:
      id: currency:create
      author: Artamonov Aleksander
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: currency
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: currency_id_pkey
                  name: id
                  type: bigint
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: char_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: Now()
                  constraints:
                    nullable: false